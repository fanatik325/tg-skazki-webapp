<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сказака</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md w-full space-y-4">
    <h1 class="text-2xl font-bold text-center text-purple-700">Сказака</h1>

    <input id="name" type="text" placeholder="Имя ребёнка" class="w-full border rounded-xl p-3" />
    <input id="age" type="number" placeholder="Возраст ребёнка" class="w-full border rounded-xl p-3" />
    <textarea id="interests" placeholder="Интересы, любимые герои, животные..." class="w-full border rounded-xl p-3"></textarea>

    <button id="generate" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition">Создать сказку</button>

    <div id="story" class="whitespace-pre-line text-sm text-gray-800 mt-4 hidden"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
